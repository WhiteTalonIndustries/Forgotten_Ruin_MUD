[pytest]
DJANGO_SETTINGS_MODULE = server.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    -p no:warnings
asyncio_mode = auto
testpaths = tests
markers =
    asyncio: mark test as an asyncio test
